<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="image-bg">
          <div class="image-border">
            <div class="image">
              <img class="user-image" src="./img/user-image.jpg" alt="">
            </div>
          </div>
        </div>
        <div class="title">
          <h2 class="name">Adoy Devs</h2>
          <p class="bio">Web Developer</p>
        </div>
        <div class="icon">
          <div>
            <i class='bx bxl-facebook'></i>
          </div>
          <div>
            <i style="background-color: black;" class='bx bxl-twitter'></i>
          </div>
          <div>
            <i style="background-color: #C13584;" class='bx bxl-instagram'></i>
          </div>
          <div>
            <i style="background-color: red;" class='bx bxl-youtube'></i>
          </div>
        </div>
        <div>
          <button class="btn">Subscribe</button>
          <button class="btn">Message</button>
        </div>
      </div>
    </div>
  </body>
</html>
